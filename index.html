<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button_primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <!--hero section-->
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="assets/hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__discription">
          <h1 class="hero__text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button_primary">Order Now</button>
        </div>
      </section>

      <!--explore menu-->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">

        </div>
        <div class="explore__menu__lists">
          <!--Burger-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__discription">
              <h3 class="food__title">Burger</h3>
              <p>Burger King, Mcdonalds, Burger Place <spam style="color:#d83a56;">+3</spam></p>
            </div>
          </div>
          <!--pizza-->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="assets/pizza.jpg" alt="pizza" class="food__image">
            </div>
            <div class="food__card__discription">
              <h3 class="food__title">Burger</h3>
              <p>Burger King, Mcdonalds, Burger Place <spam style="color:#d83a56;">+3</spam></p>
            </div>
          </div>
          <!--ice creams-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/iceCream.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__discription">
              <h3 class="food__title">Burger</h3>
              <p>Burger King, Mcdonalds, Burger Place <spam style="color:#d83a56;">+3</spam></p>
            </div>
          </div>
        </div>

      </section class="restaurants__menu__container">
        <h1 class="restaurants__menu__text">Order from 100s of restaurants</h1>

          <div class="restaurants1__images">
            <div class="restaurant__image1__container">
              <img src="assets/restaurant1.jpg" alt="restaurant image" class="restaurant1__image">
            </div>
            <div class="restaurant__image2__container">
              <img src="assets/restaurant2.jpg" alt="" class="restaurant2__image">
            </div>
          </div>

          <div class="restaurants3__images">
            <div class="restaurant__image3__container">
              <img src="assets/restaurant3.jpg" alt="restaurant image" class="restaurant3__image">
            </div>
            <div class="restaurant__image4__container">
              <img src="assets/restaurant4.jpg" alt="" class="restaurant4__image">
            </div>
          </div>
      <section >

      </section>
    </main>
  </body>
</html>
